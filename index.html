<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sergio Betting Line</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 0.5rem;
      margin: 0 0.25rem;
      cursor: pointer;
    }
    .submit {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .submit:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Will Sergio Be On Time?</h2>
    <p style="text-align:center">Next Class Line: <strong>+3:40 minutes</strong></p>

    <div class="input-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" />
    </div>

    <div class="button-group">
      <button onclick="selectPick('Over')" id="over">Over</button>
      <button onclick="selectPick('Under')" id="under">Under</button>
    </div>

    <button class="submit" id="submit" onclick="submitBet()" disabled>Submit Bet</button>
  </div>

  <script>
    let pick = "";

    function selectPick(choice) {
      pick = choice;
      document.getElementById("over").style.backgroundColor = pick === "Over" ? "#ddd" : "";
      document.getElementById("under").style.backgroundColor = pick === "Under" ? "#ddd" : "";
      checkSubmit();
    }

    function checkSubmit() {
      const name = document.getElementById("name").value;
      const submitBtn = document.getElementById("submit");
      submitBtn.disabled = !(name && pick);
    }

    document.getElementById("name").addEventListener("input", checkSubmit);

    function submitBet() {
  const name = document.getElementById("name").value;
  const data = {
    name: name,
    pick: pick,
  };

  fetch("https://script.google.com/macros/s/AKfycbzjA9451mrtQc2jIDzX0NnhxzSOrxDX7ax0e8VO2ZFUZpeiJqh6FmADwIVOR-848Vr1Iw/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json",
    },
  })
    .then(() => {
      alert(`Bet submitted!\nName: ${name}\nPick: ${pick}`);
    })
    .catch((err) => {
      alert("Submission failed. Try again.");
      console.error(err);
    });
}
  </script>
</body>
</html>
